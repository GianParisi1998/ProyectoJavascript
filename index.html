<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Videojuegos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Catálogo de Videojuegos</h1>

   
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Buscar Videojuegos</h5>
            </div>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre...">
                    <button class="btn btn-primary" id="searchButton">Buscar</button>
                </div>
            </div>
        </div>

      
        <div class="card mb-4">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Agregar/Modificar Videojuego</h5>
            </div>
            <div class="card-body">
                <form id="gameForm">
                    <input type="hidden" id="formMode" value="add">
                    <input type="hidden" id="editIndex" value="">

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Videojuego</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="consola" class="form-label">Consola</label>
                        <select class="form-select" id="consola" required>
                            <option value="">Seleccionar consola</option>
                            <option value="PS3">PS3</option>
                            <option value="PS4">PS4</option>
                            <option value="PS5">PS5</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="precio" class="form-label">Precio</label>
                        <input type="number" class="form-control" id="precio" min="1" required>
                    </div>

                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="number" class="form-control" id="stock" min="0" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success" id="saveButton">Guardar</button>
                        <button type="button" class="btn btn-secondary" id="resetButton">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Catálogo de Videojuegos</h5>
            </div>
            <div class="card-body">
                <div id="videojuegos-container" class="row"></div>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="notificationToast" class="toast align-items-center text-white bg-success" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                    Operación realizada con éxito
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>


    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar eliminación</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar el videojuego <span id="deleteGameName"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Eliminar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
