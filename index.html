<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat치logo de Videojuegos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4 page-title">Cat치logo de Videojuegos</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Buscar Videojuegos</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" placeholder="Buscar por nombre...">
                            <button class="btn btn-primary" id="searchButton">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Filtrar y Ordenar</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="consolaFilter" class="form-label">Filtrar por consola</label>
                                <select class="form-select" id="consolaFilter">
                                    <option value="">Todas las consolas</option>
                                    <option value="PS3">PS3</option>
                                    <option value="PS4">PS4</option>
                                    <option value="PS5">PS5</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="sortSelect" class="form-label">Ordenar por</label>
                                <select class="form-select" id="sortSelect">
                                    <option value="">Sin ordenar</option>
                                    <option value="nombre-asc">Nombre (A-Z)</option>
                                    <option value="nombre-desc">Nombre (Z-A)</option>
                                    <option value="precio-asc">Precio (Menor a Mayor)</option>
                                    <option value="precio-desc">Precio (Mayor a Menor)</option>
                                    <option value="stock-asc">Stock (Menor a Mayor)</option>
                                    <option value="stock-desc">Stock (Mayor a Menor)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4 card-form">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0">Agregar/Modificar Videojuego</h5>
            </div>
            <div class="card-body">
                <form id="gameForm">
                    <input type="hidden" id="formMode" value="add">
                    <input type="hidden" id="editIndex" value="">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre del Videojuego</label>
                                <input type="text" class="form-control" id="nombre" required>
                            </div>

                            <div class="mb-3">
                                <label for="consola" class="form-label">Consola</label>
                                <select class="form-select" id="consola" required>
                                    <option value="">Seleccionar consola</option>
                                    <option value="PS3">PS3</option>
                                    <option value="PS4">PS4</option>
                                    <option value="PS5">PS5</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" min="1" required>
                            </div>

                            <div class="mb-3">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="imagen" class="form-label">URL de la imagen (opcional)</label>
                                <input type="url" class="form-control" id="imagen" placeholder="https://...">
                                <small class="form-text text-muted">Deja en blanco para usar una imagen predeterminada</small>
                            </div>

                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripci칩n (opcional)</label>
                                <textarea class="form-control" id="descripcion" rows="5"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success" id="saveButton">Guardar</button>
                        <button type="button" class="btn btn-secondary" id="resetButton">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header bg-dark text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Acciones</h5>
                    <div>
                        <button class="btn btn-sm btn-warning" id="importBtn">
                            <i class="bi bi-cloud-download"></i> Importar desde API
                        </button>
                        <button class="btn btn-sm btn-info" id="backupBtn">
                            <i class="bi bi-cloud-upload"></i> Exportar Datos
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">Cat치logo de Videojuegos</h5>
            </div>
            <div class="card-body">
                <div id="videojuegos-container" class="row g-4"></div>
            </div>
        </div>
    </div>


    <div id="loadingSpinner" class="position-fixed top-50 start-50 translate-middle d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
